<!DOCTYPE html>
<html>
  <head>
    <title>Setup Your App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      #config-app {
        background-color: white;
        padding: 80px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }
      h1 {
        margin-bottom: 20px;
      }
      .checkbox-group {
        text-align: left;
        margin-bottom: 20px;
      }
      .checkbox-group input {
        margin-right: 10px;
      }
      button {
        padding: 10px;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="config-app">
      <h1>App Name</h1>
      <form>
        <div class="checkbox-group">
          <label>
            <input type="checkbox" name="option1"> Visual Studio Code
          </label><br>
          <label>
            <input type="checkbox" name="option2"> Google Chrome
          </label><br>
          <label>
            <input type="checkbox" name="option3"> Gmail
          </label><br>
          <label>
            <input type="checkbox" name="option4"> Unity
          </label><br>
          <label>
            <input type="checkbox" name="option5"> Netflix
          </label><br>
          <label>
            <input type="checkbox" name="option6"> Matlab
          </label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    
  </body>
</html>
